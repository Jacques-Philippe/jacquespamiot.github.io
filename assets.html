<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Games – Your Name</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Pico.css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />

    <style>
      .project-card article {
        display: flex;
        flex-direction: row; /* horizontal layout */
        align-items: flex-start;
        padding: 1rem;
        border-radius: 0.5rem;
        background-color: var(--panel, #0f172a);
        transition: transform 0.2s ease;
        gap: 1rem; /* space between image and content */
      }

      .project-card article:hover {
        transform: translateY(-2px);
      }

      .thumbnail {
        width: 150px; /* fixed width for uniformity */
        height: auto;
        border-radius: 0.5rem;
        object-fit: cover;
        flex-shrink: 0; /* prevent shrinking too small */
      }

      .project-card .content {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

      .badge {
        display: inline-block;
        background-color: var(--accent, #38bdf8);
        color: white;
        padding: 0.25rem 0.6rem;
        border-radius: 999px;
        font-size: 0.75rem;
        margin-bottom: 0.25rem;
      }

      article header {
        margin: 0 0 0.5rem 0;
      }

      article ul {
        margin: 0.25rem 0 1rem 0;
        padding-left: 1.2rem;
      }

      article footer {
        margin-top: auto;
      }

      /* Mobile responsiveness */
      @media (max-width: 600px) {
        .project-card article {
          flex-direction: column; /* stack vertically on small screens */
          align-items: center;
          text-align: center;
        }

        .thumbnail {
          width: 100%;
          max-width: 300px;
        }

        .project-card .content {
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="container-fluid">
      <ul>
        <li><strong>Jacques-Philippe Amiot</strong></li>
      </ul>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="games.html">Games</a></li>
        <li><a href="assets.html" aria-current="page">Assets</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>

    <!-- CONTENT -->
    <main class="container">
      <header class="page-title">
        <h1>Assets</h1>
        <p>Unity store assets I've developed.</p>
      </header>

      <section class="projects">
        <!-- PROJECT CARD -->
        <a
          href="https://www.youtube.com/playlist?list=PLQMzAfas0PtJiQZsCRtglQcUWzL-pO78i"
          class="project-card asset-featured"
        >
          <article>
            <img
              src="assets/images/pedometer.png"
              alt="Pedometer usage screenshot"
              class="thumbnail"
            />

            <div class="content">
              <div class="badges">
                <span class="badge">Mobile Native Utility</span>
                <span class="badge">iOS</span>
                <span class="badge">Android</span>
              </div>

              <header>
                <h3>Pedometer</h3>
              </header>

              <ul>
                <li>Node-based editor</li>
                <li>Runtime-friendly API</li>
                <li>Save & load support</li>
              </ul>

              <footer>View on Asset Store →</footer>
            </div>
          </article>
        </a>

        <!-- MORE PROJECTS TO COME... -->
      </section>
    </main>
  </body>
</html>
